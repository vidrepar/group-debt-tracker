<ion-view view-title="List of all payments">
  <ion-content class="padding">
    <h2>List of all payments</h2>

    <div class="list">



      <div class="card" ng-repeat="list in listPaymets" >
        <div class="item item-divider">
        <div>
          <p>Payment on {{ list.paymentsArray[list.paymentsArray.length-1].timestamp | date:'medium'}}</p>
        </div>
      </div>
        <div class="item item-text-wrap">
            <div ng-repeat="item in list.paymentsArray">
              <p>{{ item.payment }}</p>
            </div>
        </div>

      </div>

    </div>

    <div class="button button-positive button-block" ui-sref="app.add">
      Add a new payment
    </div>


  </ion-content>
</ion-view>
